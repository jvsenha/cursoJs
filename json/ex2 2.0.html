<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <body>
        <!--2. Crie um objeto literal que represente uma pessoa com propriedades como nome, peso e altura. 
                Permita ao usuário inserir os dados de uma pessoa através de um formulário HTML. 
                Ao clicar em um botão, exiba o IMC (Índice de Massa Corporal) da pessoa na página.
                 O cálculo do IMC deve ser feito utilizando um método.-->
        <div class="container">
            <div class="row mb-2">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="row mb-2">
                <label for="peso">Peso</label>
                <input type="number" id="peso">
            </div>
            <div class="row mb-2">
                <label for="altura">Altura</label>
                <input type="number" id="altura">
            </div>
            <div class="row mb-2">
                <button type="button" onclick="Cadastrar()" class="btn btn-dark">Cadastrar</button>
            </div>

            <div class="row mb-2">
                <h2 id="imc"></h2>
            </div>


        </div>
        <script>
            let aluno = {
                nome: "",
                peso: "",
                altura: ""
            }

            function Cadastrar() {
                aluno.nome = document.getElementById("nome").value;
                aluno.peso = document.getElementById("peso").value;
                aluno.altura = document.getElementById("altura").value;
                let imc = ( aluno.peso / ( aluno.altura ** 2)).toFixed(2);
                document.getElementById("imc").innerHTML=(`${imc}`)
            }
        </script>
    </body>

</html>
