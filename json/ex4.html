<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!--4. Criando uma classe para representar um estudante: Enunciado: Crie uma classe chamada Estudante com propriedades como
         nome, idade, curso e matricula. Implemente um formulário HTML para que o usuário insira informações sobre um estudante e exiba
          essas informações na página utilizando objetos dessa classe.-->
    <div class="m-2">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
    </div>
    <br>
    <div class="m-2">
        <label for="nome">Idade</label>
        <input type="text" id="idade">
    </div>
    <br>
    <div class="m-2">
        <label for="nome">Curso	</label>
        <input type="text" id="curso">
    </div>
    <br>
    <div class="m-2">
        <label for="nome">Matricula</label>
        <input type="text" id="matricula">
    </div>
    <br>
    <div class="m-2">
        <button type="button" onclick="Cadastrar()" class="btn btn-dark">Cadastrar</button>
    </div>
    <div class="m-2">
        <button type="button" onclick="exibir()" class="btn btn-dark">exibir</button>
    </div>
    <br>

    <div class="table-responsive">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Matricula</th>
                </tr>
            </thead>
            <tbody id="tabela-pedidos">

            </tbody>
        </table>
    </div>
    <script>
        var alunos = []
        class Estudante{
            constructor(paramNome, paramidade, paramcurso, parammatricula){
                this.Nome = paramNome;
                this.Idade = paramidade
                this.Curso = paramcurso
                this.Matricula = parammatricula
            }
        }
        let tabelaPedidos = document.getElementById('tabela-pedidos');
        function Cadastrar() {
            let nome = document.getElementById("nome").value
            let Idade = Number(document.getElementById("idade").value)
            let Curso = document.getElementById("curso").value
            let Matricula = Number(document.getElementById("matricula").value)
            alunos.push(new Estudante(nome, Idade, Curso, Matricula))
            console.log(alunos)
        }

        function exibir() {
            alunos.forEach(function (Estudante) {
                let row = tabelaPedidos.insertRow();
                let nomeCell = row.insertCell(0);
                nomeCell.innerHTML = Estudante.Nome
                let idadeCell = row.insertCell(1);
                idadeCell.innerHTML = Estudante.Idade
                let cursoCell = row.insertCell(2);
                cursoCell.innerHTML = Estudante.Curso
                let matriculaCell = row.insertCell(2);
                matriculaCell.innerHTML = Estudante.Matricula
            })
        }
    </script>
</body>

</html>
