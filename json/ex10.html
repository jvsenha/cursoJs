<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="col-7 m-5">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">CEP</span>
                <input type="number" class="form-control" placeholder="CEP" aria-describedby="basic-addon1" id="cep">
                <button type="button" onclick="buscaCep()" class="btn btn-dark">exibir</button>
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="logradouro" id="logradouro">
                <span class="input-group-text" id="basic-addon2">logradouro</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">bairro</span>
                <input type="text" class="form-control" aria-describedby="basic-addon3" id="bairro">
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="localidade">
                <span class="input-group-text">localidade</span>
            </div>
          
            <div class="input-group mb-1">
                <span class="input-group-text">ibge</span>
                <input type="text" class="form-control" placeholder="ibge" aria-label="ibge" id="ibge">
                <span class="input-group-text">gia</span>
                <input type="text" class="form-control" placeholder="gia" aria-label="gia" id="gia">
            </div>
          
            <div class="input-group">
                <span class="input-group-text">ddd</span>
                <input type="text" class="form-control" placeholder="ddd" aria-label="ddd" id="ddd">
                <span class="input-group-text">siafi</span>
                <input type="text" class="form-control" placeholder="siafi" aria-label="siafi" id="siafi">
            </div>
        </div>
        <script>
           let cep = document.getElementById('cep');
           function buscaCep(){
            let cep = document.getElementById('cep').value;
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                document.getElementById('logradouro').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('localidade').value = data.localidade;
                document.getElementById('ibge').value = data.ibge;
                document.getElementById('gia').value = data.gia;
                document.getElementById('ddd').value = data.ddd;
                document.getElementById('siafi').value = data.siafi;
            })
            .catch(error => {
                console.error('Ocorreu um erro:', error);
            });
        }
            </script>

    </body>
</html>
