<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8" />

<body>
    <!--Escreva uma classe Quadrado com atributo "lado". A classe deve ter um construtor que recebe como parâmetro o lado do quadrado.
         Deve também ter os métodos area() e perimetro() que retornam respectivamente a área e o perímetro do quadrado, cujas fórmulas são as seguintes.
area = lado^2
perimetro = 4 x lado

Escreva uma função que instancia os 3 objetos a seguir:
q1
lado: 2

q2
lado: 4

q3
lado: 5

Observe que os 3 objetos são instâncias da classe Quadrado. Após instanciar os 3 objetos, execute os métodos para mostrar a área e o perímetro dos 3 quadrados instanciados.
-->
<div class="m-2">
    <button type="button" onclick="exibir()" class="btn btn-dark">Exibir</button>
</div>

<div id="q1"> 
<h1 class="m-2">Q1</h1>
    <h2 class="m-2" id="area">area:</h2>
    <h2 class="m-2" id="perim">perimetro:</h2>
    <br>
</div>
<div id="q2"> 
<h1 class="m-2">Q2</h1>
    <h2 class="m-2" id="area2">area:</h2>
    <h2 class="m-2" id="perim2">perimetro:</h2>
    <br>
</div>
<div id="q3"> 
<h1 class="m-2">Q3</h1>
    <h2 class="m-2" id="area3">area:</h2>
    <h2 class="m-2" id="perim3">perimetro:</h2>
    <br>
</div>

    <script>
        class Quadrado{
            constructor(paramLado){
                this.Lado = paramLado;
            }
            area(){
                 return this.Lado**2
            } 
             perimetro(){
                return 4*this.Lado
             }

        } 

        function exibir(){
            let q1 = new Quadrado (2) 
            let q2 = new Quadrado (4) 
            let q3 = new Quadrado (5) 

            let area = q1.area()
            let perim = q1.perimetro()

            let area2 = q2.area()
            let perim2 = q2.perimetro()

            let area3 = q3.area()
            let perim3 = q3.perimetro()
             
            document.getElementById('area').innerHTML = `area: ${area}`
            document.getElementById('perim').innerHTML = `perimetro: ${perim}`
          
            document.getElementById('area2').innerHTML = `area: ${area2}`
            document.getElementById('perim2').innerHTML = `perimetro: ${perim2}`
          
            document.getElementById('area3').innerHTML = `area: ${area3}`
            document.getElementById('perim3').innerHTML = `perimetro: ${perim3}`


        }


       
      
    </script>
</body>
