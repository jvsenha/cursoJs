<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

</head>

<body>
    <!--2. Crie um objeto literal que represente uma pessoa com propriedades como nome, peso e altura. 
        Permita ao usuário inserir os dados de uma pessoa através de um formulário HTML. 
        Ao clicar em um botão, exiba o IMC (Índice de Massa Corporal) da pessoa na página.
         O cálculo do IMC deve ser feito utilizando um método.-->
    <div class="m-2">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
    </div>
    <br>
    <div class="m-2">
        <label for="nome">Peso</label>
        <input type="text" id="peso">
    </div>
    <br>
    <div class="m-2">
        <label for="nome">Altura</label>
        <input type="text" id="altura">
    </div>
    <br>
    <div class="m-2">
        <button type="button" onclick="calcular()" class="btn btn-dark">Cadastrar</button>
    </div>
    <br>

<h1 id="result"></h1>
    
    <script>
        let aluno={
            nome:"",
            peso:"",
            altura:""
        };
        
function calcularimc(peso, altura){
    return (peso / (altura ** 2)).toFixed(2);
}

function calcular(){
aluno.nome = document.getElementById("nome").value
aluno.peso = Number(document.getElementById("peso").value)
aluno.altura = Number(document.getElementById("altura").value)
let nome = aluno.nome
let peso= aluno.peso
let altura = aluno.altura
let imc = calcularimc(peso,altura);
document.getElementById("result").innerHTML=`${nome} seu imc é ${imc}`
}
    </script>
</body>

</html>
