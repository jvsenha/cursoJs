<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<body>
    <!-- 9. Escreva uma classe chamada Estoque. Ela deverá possuir:

a) os atributos nome, qtdAtual e qtdMinima.
b) faça um construtor contendo os parâmetros nome, qtdAtual, e qtdMinima.
c) crie os seguintes métodos:
	mudarNome(nome)
	mudarQtdMinima(qtdMinima)
	repor(qtd)
	darBaixa(qtd)
	mostra
	precisaRepor()
Os atributos qtdAtual e qtdMinima jamais poderão ser negativos. O método repor aumenta qtdAtual de acordo com o parâmetro qtd. 
O método darBaixa diminui qtdAtual de acordo com o parâmetro qtd. O método mostra retorna uma String contendo o nome do produto,
sua quantidade mínima, sua quantidade atual. 
 O método precisaRepor retorna true caso a quantidade atual esteja menor ou igual à quantidade mínima e false, caso contrário.

Utilize campos de texto, botões e divs para fazer a interação.
-->
<div class="container mt-4">
    <div class="row">
        <h1 id="mensagem"></h1>
        <div class="col-md-6">
            <div class="m-2">
                <label for="nome">Nome</label>
                <br>
                <input type="text" id="nome">
            </div>
            <br>
            <div class="m-2">
                <label for="qtdAtual">Quantidade Atual</label>
                <br>
                <input type="number" min="0" id="qtdAtual">
            </div>
            <br>
            <div class="m-2">
                <label for="qtdMinima">Quantidade minima</label>
                <br>
                <input type="number" min="0" id="qtdMinima">
            </div>
            <br>
            <button type="button" onclick="cadastrar()" class="btn btn-dark">cadastrar</button>
            <div class="row">
                <div class="m-2">
                    <label for="novoMin"> Mudar o Quantidade minima</label>
                    <br>
                    <input type="number" min="0" class="mb-2" id="novoMin">
                    <br>
                    <button type="button" onclick="mudarQtdMinima()" class="btn btn-dark">Mudaro Quantidade minima </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
                <div class="row">
                    <div class="m-2">
                        <label for="repor"> Repor </label>
                        <br>
                        <input type="number" min="0" class="mb-2" id="repor">
                        <br>
                        <button type="button" onclick="repor()" class="btn btn-dark">repor</button>
                    </div>
                </div>
                <div class="row">
                    <div class="m-2">
                        <label for="baixa"> Dar baixa</label>
                        <br>
                        <input type="number" min="0" class="mb-2" id="baixa">
                        <br>
                        <button type="button" onclick="darBaixa()" class="btn btn-dark">Dar baixa</button>
                    </div>
                </div>
                <div class="row">
                    <div class="m-2">
                        <label for="novoNome"> Mudar o nome</label>
                        <br>
                        <input type="text" min="0" class="mb-2" id="novoNome">
                        <br>
                        <button type="button" onclick="mudarNome()" class="btn btn-dark">Mudar o nome</button>
                    </div>
                </div>
                <div class="row">
                    <div class="m-2">
                        <button type="button" onclick="mostra()" class="btn btn-primary">Mostrar</button>
                   
                        <button type="button" onclick="precisaRepor()" class="btn btn-success">Precisa repor</button>
                    </div>
                </div>
    
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="m-2 col-3">
            <label for="nome">Nome</label>
            <br>
            <input type="text" id="mostNome" disabled>
        </div>
        <div class="m-2 col-3">
            <label for="qtdAtual">Quantidade Atual</label>
            <br>
            <input type="number" min="0" id="mostQtdAtual" disabled>
        </div>
        <div class="m-2 col-3">
            <label for="qtdMinima">Quantidade mínima</label>
            <br>
            <input type="number" min="0" id="mostQtdMinima" disabled>
        </div>
    </div>
</div>


    <script>

    let novoEstoque;
    let mensagem = document.getElementById('mensagem')
    class Estoque {
        constructor(paramNome, paramQtnAtual, paramQtdMinima) {
                this.Nome = paramNome;
                this.QtdAtual = paramQtnAtual;
                this.QtdMinima = paramQtdMinima;
            }
            mudarNome(nome) {
                this.Nome = nome;
            }
            mudarQtdMinima(qtdMinima) {
                if(qtdMinima<0){
                    mensagem.innerText="minimo não pode ser negativo"
                }else{
                    this.QtdMinima = qtdMinima;
                }
            }
            repor(qtd) {
                this.QtdAtual= parseInt(this.QtdAtual)+parseInt(qtd);
            }
            darBaixa(qtd) {
                this.QtdAtual= this.QtdAtual-qtd;
            }
            precisaRepor() {
                if(this.QtdAtual<=this.QtdMinima){
                    mensagem.innerText="É necessario Repor"
                }else{
                    mensagem.innerText="Não é necessario Repor"
                }
            }
            
        }

        function cadastrar(){
            let nome = document.getElementById('nome').value 
            let atual = document.getElementById('qtdAtual').value
            let min = document.getElementById('qtdMinima').value
            if(min<=0 || atual<=0){
                mensagem.innerText="minimo ou maximo não pode ser negativo"
            }else{
                novoEstoque = new Estoque(nome, atual, min);
            }
        }

        function mostra() {
            let nome = document.getElementById('mostNome').value=novoEstoque.Nome
            let atual = document.getElementById('mostQtdAtual').value=novoEstoque.QtdAtual
            let min = document.getElementById('mostQtdMinima').value=novoEstoque.QtdMinima
        }
        function mudarNome() {
            let novoNome = document.getElementById('novoNome').value
            novoEstoque.mudarNome(novoNome)
        }
        function mudarQtdMinima() {
            let novoMin = document.getElementById('novoMin').value
            novoEstoque.mudarQtdMinima(novoMin)
        }
        function repor() {
            let repor = document.getElementById('repor').value
            novoEstoque.repor(repor)
        }
        function darBaixa() {
            let baixa = document.getElementById('baixa').value
            novoEstoque.darBaixa(baixa)
        }
        function precisaRepor() {
            novoEstoque.precisaRepor()
        }
        
        


    </script>
</body>

</html>
