<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!--1. Crie um objeto literal para representar um aluno com propriedades como nome, idade e curso. 
    Permita ao usuário inserir os dados de um aluno através de um formulário HTML. Ao clicar em um botão,
     exiba as informações do aluno na página.-->
    <div class="m-2">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
    </div>
    <br>
    <div class="m-2">
        <label for="nome">Idade</label>
        <input type="text" id="idade">
    </div>
    <br>
    <div class="m-2">
        <label for="nome">Curso</label>
        <input type="text" id="curso">
    </div>
    <br>
    <div class="m-2">
        <button type="button" onclick="Cadastrar()" class="btn btn-dark">Cadastrar</button>
    </div>
    <br>

    <div
    class="table-responsive"
>
    <table
        class="table table-primary"
    >
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Curso</th>
            </tr>
        </thead>
        <tbody id="tabela-pedidos">
            <td id="tdNome" scope="col"></th>
            <td id="tdIdade" scope="col"></th>
            <td id="tdCurso" scope="col"></th>
        </tbody>
    </table>
</div>
    <script>
        let aluno={
            nome:"",
            idade:"",
            curso:""
        };
        
function Cadastrar(){
aluno.nome = document.getElementById("nome").value
document.getElementById("tdNome").innerHTML=aluno.nome
aluno.idade = document.getElementById("idade").value
document.getElementById("tdIdade").innerHTML=aluno.idade
aluno.curso = document.getElementById("curso").value
document.getElementById("tdCurso").innerHTML=aluno.curso
}
    </script>
</body>

</html>
